<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <header>Minha Lista de Tarefas</header>
    <h3 id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</h3>
    <div id="task">
      <label >Tarefa:</label>
      <input type="text" id="texto-tarefa">
      <button id="criar-tarefa">Adicionar Tarefa</button>
    </div>
    <ol id="lista-tarefas">
    </ol>
    <div id="center-erase-button">
      <button id="mover-cima">Mover para cima</button>
      <button id="mover-baixo">Mover para baixo</button>
      <button id="remover-finalizados">Remover concluídos</button>
      <button id="remover-selecionado">Remover selecionado</button>
      <button id="apaga-tudo">Apagar tudo</button>
      <button id="salvar-tarefas">Salvar tarefas</button>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
