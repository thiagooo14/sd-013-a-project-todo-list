<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do list</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="title">Minha Lista de Tarefas</header>
    <p id="funcionamento">
      Clique duas vezes em um item para marcá-lo como completo
    </p>
    <input type="text" id="texto-tarefa" />
    <button id="criar-tarefa">Criar Tarefa</button>
    <ol id="lista-tarefas"></ol>
    <button id="apaga-tudo">Limpar Tudo</button>
    <button id="remover-finalizados">Limpar Completas</button>
    <button id="salvar-tarefas">Salvar Tarefas</button>
    <button id="mover-cima">↑</button>
    <button id="mover-baixo">↓</button>
    <button id="remover-selecionado">Limpar Selecionado</button>

    <script src="script.js"></script>
  </body>
</html>
