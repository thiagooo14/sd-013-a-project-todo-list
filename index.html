<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TODO List</title>
</head>
<body>
  <main>
    <header>
      <h1>Minha Lista de Tarefas</h1>
      <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
      <input type="text" id="texto-tarefa">
      <button id="criar-tarefa">Adicionar</button>
    </header>
    <section>
      <ol id="lista-tarefas"></ol>
      <div class="container-buttons">
        <button id="remover-selecionado" class="danger">X</button>
        <button id="mover-cima" class="dark">&xwedge;</button>
        <button id="mover-baixo" class="dark">&xvee;</button>
        <button id="apaga-tudo" class="blue">Limpar Lista</button>
        <button id="remover-finalizados" class="blue">Limpar Finalidados</button>
        <button id="salvar-tarefas" class="green">Salvar Tarefas</button>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
