<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>To Do Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1>Minha Lista de Tarefas</h1></header>
  <div class="text-buttons">
    <div class="square">
      <input id="texto-tarefa" type="text">
    </div>
    <div class="square">
      <button id="criar-tarefa">Adicionar Tarefa</button>
    </div>
    <div class="square">
      <button id="apaga-tudo">RESET</button>
    </div>
    <div class="square">
      <button id="remover-finalizados">APAGA FINALIZADOS</button>
    </div>
    <div class="square">
      <button id="remover-selecionado">APAGA SELECIONADO</button>
    </div>
  </div>
  <p id="funcionamento"><em>Clique duas vezes em um item para marc√°-lo como completo</em></p>
  <ol id="lista-tarefas"></ol>
  <script src="script.js"></script>
</body>
</html>
