
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project Todo List</title>
</head>
<body>
    <header>Minha Lista de Tarefas</header>
    <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
    <section>
        <input type="text" id="texto-tarefa">
        <button id="criar-tarefa" class="save">Adicionar</button>

        <ol id="lista-tarefas"></ol>

        <button id="apaga-tudo" class="delete">Limpar Lista</button>
        <button id="remover-finalizados" class="delete">Remover Finalizados</button>
        <button id="salvar-tarefas" class="save">Salvar</button>
        <button id="mover-cima" class="up-down">↑</button>
        <button id="mover-baixo" class="up-down">↓</button>
        <button id="remover-selecionado" class="delete">Remover</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
