<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
      <input type="text" id="texto-tarefa">
    <div class="bloco">
      <button id="criar-tarefa">Adicionar</button>
      <button id="apaga-tudo">Apagar tudo</button>
      <button id="remover-finalizados">Concluídos</button>
      <button id="salvar-tarefas">Salvar tarefas</button>
      <button id="mover-cima">⬆</button>
      <button id="mover-baixo">⬇</button>
    </div>
    <div class="container-lista">
      <ol id="lista-tarefas">
      </ol>
    </div>
  </header>
  
  <script src="script.js"></script>
</body>
</html>
