<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de tarefas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div></div>
  <header><h1>Minha Lista de Tarefas</h1></header>
  <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
 
  <section class="entrada-de-dados">
    <input id="texto-tarefa" type="text">
   
    <button id="criar-tarefa">Adicionar</button>
  </section>

  <section class="lista-tarefas">
    <ol id="lista-tarefas"></ol>
  </section>

  <section class="menu-inferior">
    <button id="remover-selecionado">&#10006;</button>
    <button id="mover-cima">⬆</button>
    <button id="mover-baixo">⬇</button>
    <button id="remover-finalizados">Limpar completos</button>
    <button id="apaga-tudo">Limpar lista</button>
    <button id="salvar-tarefas">Salvar lista</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
