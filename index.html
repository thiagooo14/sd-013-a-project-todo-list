<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>Minha Lista de Tarefas</header>
    <p id="funcionamento">
      Clique duas vezes em um item para marcá-lo como completo</p>
     <p> Clique uma vez para selecioná-lo.</p>
     <p> Mova a tarefa selecionada para cima ou para baixo.</p>
    
    <input type="text" id="texto-tarefa" />
    <button id="criar-tarefa">Criar Tarefas</button>
    <button id="apaga-tudo">Apagar tudo</button>
    <button id="remover-finalizados">Remove tarefa riscada</button>
    <button id="remover-selecionado">Remove tarefa selecionada</button>
    <button id="salvar-tarefas">Salvar tarefas</button>
    <button id="mover-cima">Mova para cima</button>
    <button id="mover-baixo">Mova para baixo</button>

    <script src="script.js"></script>
  </body>
</html>
