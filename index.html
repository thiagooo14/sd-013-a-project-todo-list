<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet" type="text/css">
  <title></title>
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
  </header>
  <main id="main">
    <section id="botoes">
      <p>
        Novo Item: 
        <input id="texto-tarefa">
        <button id="criar-tarefa">Criar Tarefa</button>
      </p>
      <button id="apaga-tudo">Apagar Tudo</button>
      <button id="remover-finalizados">Apagar Apenas Finalizados</button>
      <button id="salvar-tarefas">Salvar Tarefas</button>
    </section>
    <section id="botoesMove">
      <button id="mover-cima">Move Up</button>
      <button id="mover-baixo">Move Down</button>
      <button id="remover-selecionado">Remover Selecionado</button>
    </section>
    <section id="lista">
      <ol id="lista-tarefas"></ol>
    </section>
  </main>
  <script src="script.js" type="text/javascript"></script>
</body>
</html>
