<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Todo list</title>
</head>
<body>
    <main>
      <header>
        <h1>Minha Lista de Tarefas</h1>
        <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
      </header>

      <input type="text" id="texto-tarefa" placeholder="Adicione aqui sua tarefa...">
      <button id="criar-tarefa">Cria tarefa</button>

      <ol id="lista-tarefas"></ol>

      <button id="remover-finalizados">Remove tarefas concluídas</button>

      <button id="apaga-tudo">Apagar tudo</button>

      <button id="remover-selecionado">Remove tarefa selecionada</button>
    </main>
  <script src="script.js"></script>
</body>
</html>
