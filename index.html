<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Lista de Tarefas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="text-box">
      <h1>Minha Lista de Tarefas</h1>
      <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
    </div>
  </header>
  <main>
    <div class="new-task-group">
      <div class="input-box">
        <input type="text" name="tarefa" id="texto-tarefa">
      </div>
      <div class="button-box">
        <button id="criar-tarefa">Adicionar</button>
      </div>
      <div class="button-box-2">
        <button id="apaga-tudo">Apagar Tudo</button>
      </div>
    </div>
    <div class="list-box">
      <ol id="lista-tarefas">
      </ol>
    </div>
  </main>
</body>
<script src="script.js"></script>
</html>
