<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Projeto To Do List</title>
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
  </header>
  <div id="selected" class="campo">
    <input id="texto-tarefa" type="text">
  </div>
  <section>
    <ol id="lista-tarefas"></ol>
    <button id="criar-tarefa">Adicionar</button>
    <button id="remover-finalizados">Remover concluídas</button>
    <button id="apaga-tudo">Apagar tudo</button>
  </section>
  <script src="script.js"></script>
</body>
</html>
