<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>To Do List Project</title>
  </head>
  <body>
    <header>
      <h1>Minha Lista de Tarefas</h1>
      <p id="funcionamento">
        Clique duas vezes em um item para marc√°-lo como completo
      </p>
    </header>
    <section>
      <article>
        <input type="text" name="list" id="texto-tarefa" />
        <button id="criar-tarefa">Adicionar Tarefas</button>
      </article>
      <article>
        <ol id="lista-tarefas"></ol>
      </article>
      <article>
        <button id="apaga-tudo">Excluir</button>
        <button id="mv-up">Move cima</button>
        <button id="mv-dn">Move baixo</button>
        <button id="clear-done">Limpar completos</button>
        <button id="clear-all">Limpar lista</button>
        <button id="save">Salvar lista</button>
      </article>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
