<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, 
  initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Lista de Tarefas</title>
</head>
<body>
  <header id="cabecalho">
    <h1>Minha Lista de Tarefas</h1>
  </header>
  <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
  <div id="text-add">
    <input id="texto-tarefa" type="text" placeholder="Digite a Tarefa aqui">
    <button id="criar-tarefa">Adicionar</button>
  </div>
  <ol id="lista-tarefas">
  </ol>
  <div id="buttons">
    <button id="apaga-tudo">Apaga tudo</button>
    <button id="remover-selecionado">X</button>
    <button id="remover-finalizados">Remover finalizados</button>
    <button id="mover-cima">Cima</button>
    <button id="mover-baixo">Baixo</button>
    <button id="salvar-tarefas">Salvar</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
