<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
  </header>
  <main>
    <div class="input-container">
      <label for="texto-tarefa">digite tarefa:</label>
      <input type="text" id="texto-tarefa">
      <button id="criar-tarefa">Criar Tarefa</button>
    </div>

    <div class="task-container">
      <ol id="lista-tarefas"></ol>
    </div>
    <div class="button-container">
      <button id="apaga-tudo">Apagar</button>
      <button id="remover-finalizados">Rem. Finalizados</button>
      <button id="salvar-tarefas">Salvar tarefas</button>
      <button id="mover-cima">⬆</button>
      <button id="mover-baixo">⬇</button>
      <button id="remover-selecionado">Remover Selecionado</button>
    </div>

  </main>
  <script src="script.js"></script>
</body>
</html>
