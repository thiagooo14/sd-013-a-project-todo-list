<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Minha lista</title>
</head>
<body>
    <header class='titulo'>
        <h1>Minha Lista de Tarefas</h1>
        <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
    </header>

    <div class="center">
        <input id="texto-tarefa" type="text" class="input">
        <button id="criar-tarefa" class="addbtn">Add</button>
    </div>

    <div class="botões">
    <ol id="lista-tarefas" class="lista">Sua lista</ol>
        <button id="apaga-tudo" class="delete-all">Apaga Tudo</button>
        <button id="remover-finalizados" class="remove-finish">Remover Finalizados</button>
    </div>

    <script src="script.js"></script>  
</body>
</html>
