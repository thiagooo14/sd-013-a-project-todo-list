<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDoList</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="main-header">
      <h1 class="title">Minha Lista de Tarefas</h1>
      <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
    </div>
  </header>
  <main>
    <div class="input-container">
      <label for="texto-tarefa">Digite sua tarefa:</label>
      <input type="text" id="texto-tarefa" name="taskName">
      <button id="criar-tarefa">Criar tarefa</button>
    </div>
    <div class="task-container">
      <ol id="lista-tarefas">

      </ol>

      <button id="apaga-tudo">Remover tarefas</button>
      <button id="remover-finalizados">Remover finalizados</button>
      <button id="salvar-tarefas">Salvar tarefas</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
