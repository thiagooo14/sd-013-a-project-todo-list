<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
  </header>
  <section id="input-container">
    <input id="texto-tarefa" type="text">
    <button id="criar-tarefa"><i class="fa fa-plus"></i></button>
  </section>
  <section id="lista-container">
    <ol id="lista-tarefas"></ol>
  </section>
  <section id="controls-container">
    <button id="remover-selecionado"><i class="fa fa-trash"></i> Remover</button>
    <button id="mover-cima"><i class="fa fa-arrow-up"></i></button>
    <button id="mover-baixo"><i class="fa fa-arrow-down"></i></button>
    <button id="remover-finalizados"><i class="fa fa-trash"></i> Remover finalizados</button>
    <button id="apaga-tudo"><i class="fa fa-trash"></i> Limpar lista</button>
    <button id="salvar-tarefas"><i class="fa fa-save"></i> Salvar lista</button>
  </section>
  <script src="script.js"></script>
</body>
</html>
