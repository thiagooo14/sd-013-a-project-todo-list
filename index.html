<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/8b31af9cee.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1 id="titulo">Minha Lista de  Tarefas</h1>
    <p id="funcionamento">Clique  duas vezes em um item para   marcÃ¡-lo como completo</p>
  </header>
  <div id="sidenav">
    <div id="topSideMenu">
      <h2 id="titleSideMenu">Menu de Tarefas</h2>
      <p>Crie, remova e edite suas tarefas</p>
    </div>
    <section id="menuDoInput">        
      <input id="texto-tarefa" placeholder="     Escreva a tarefa que deseja criar">
      <button type="button" id="criar-tarefa"><i class="fas fa-plus"></i>Nova Tarefa</button>
    </section>
    <section id="menuBotoes">
      <button type="button" id="apaga-tudo">Apagar Tarefas</button>
      <button type="button" id="remover-finalizados">Remover Finalizadas</button>
    </section>
  </div>
  <main id="listaDeTarefas">
    <h2 id="tituloDaLista">Tarefas Listadas</h2>
    <ol id="lista-tarefas"></ol>
  </main>
  <script src="script.js"></script>
</body>
</html>
