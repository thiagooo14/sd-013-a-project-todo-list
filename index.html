<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo List Project</title>
  </head>
  <body>
    <header>
      <h1>Minha Lista de Tarefas</h1>
      <p id="funcionamento">
        Clique duas vezes em um item para marc√°-lo como completo
      </p>
    </header>

    <main>
      <section class="adiciona-tarefas">
        <div>
          <input
            id="texto-tarefa"
            type="text"
            placeholder="Sua tarefa"
            autofocus
          />
          <button id="criar-tarefa">Adicionar</button>
          <button id="salvar-tarefas">Salvar Lista</button>
        </div>
        <ol id="lista-tarefas"></ol>
      </section>

      <section class="acoes">
        <button id="remover-selecionado">X</button>
        <button id="mover-cima">Cima</button>
        <button id="mover-baixo">Baixo</button>
        <button id="apaga-tudo">Apagar Tudo</button>
        <button id="remover-finalizados">Remover Finalizados</button>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
