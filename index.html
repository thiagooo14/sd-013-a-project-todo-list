<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Project ToDoList</title>
</head>
<body>
  <header class="container">
    <div class="div-container" id="h1-header">
      <h1>Minha Lista de Tarefas</h1>
      <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
    </div>    
    <div class="div-container" id="input-header">
      <input type="text" id="texto-tarefa" placeholder="Insira uma Tarefa">
      <button type="button" id="criar-tarefa">Criar Tarefa</button>
    </div>
    <div class="div-container" id="ol-header">
      <ol id="lista-tarefas"></ol>
    </div>
    <div class="div-container">
      <button id="apaga-tudo" class="btn-apaga-tudo">Apagar Tudo</button>
      <button id="remover-finalizados" class="btn-remover-finalizados">Remover Finalizados</button>
      <button id="remover-selecionado" class="btn-remover-selecionado">Remover Selecionado</button>
      <button id="mover-cima" class="btn-mover-cima">Mover Cima</button>
      <button id="mover-baixo" class="btn-mover-baixo">Mover Baixo</button>
      <button id="salvar-tarefas" class="btn-salvar-tarefas">Salvar Tarefa</button>
    </div>
  </header>


  <script src="script.js"></script>
</body>
</html>
