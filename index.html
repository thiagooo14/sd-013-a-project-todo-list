<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>project-todo-list</title>
</head>
<body>
  <header>Minha Lista de Tarefas</header>
  <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
  <input type="text" id="texto-tarefa">
  <button id="criar-tarefa">Adicionar</button>
  <button id="apaga-tudo">Apaga Tudo</button>
  <button id="remover-finalizados">Apaga finalizado</button>
  <button id="salvar-tarefas">Salvar</button>
  <button id="mover-cima">Sobe</button>
  <button id="mover-baixo">Desce</button>
  <ol id="lista-tarefas"></ol>
<!--   <div class="Selected"></div> -->
  <script src="script.js"></script>
</body>
</html>
